<!DOCTYPE html>
<html class = "scroll-smooth">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Library Remake with Tailwind and TypeScript</title>
</head>
<body class = "bg-gray-100 font-body">
	<dialog id = "book-dialog" class = "rounded shadow p-8">
		<p class = "text-2xl my-6 text-center font-semibold">Add Book Information</p>
		<form method = "POST" id = "book-form">
		<div class = "form-container">
			<div class="form-row">
				<label>Book Title</label>
				<input type="text" name="book-title" class = "input-field" required>
			</div> 

			<div class="form-row">
				<label>Book Author</label>
				<input type="text" name="book-title" class = "input-field" required>
			</div>

			<div class="form-row">
				<label>Page Count</label>
				<input type="number" name="book-title" class = "input-field" required>
			</div>
		</div>
		<div class = "text-center">
			<button class="btn border border-gray-500 mt-10 w-full" id = "book-submit">Submit</button>
		</div>
		</form>
	</dialog>
	<dialog id="book-detail-dialog" class = "p-0 rounded-md shadow">
		<div class="bg-blue-950 relative text-white w-screen max-w-6xl h-60">
			<div class="flex space-x-2 absolute right-0 p-4">
				<div class = "relative rounded-full p-2 group hover:bg-cyan-500 hover:bg-opacity-50">
					<span>
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10">
							  <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
						</svg>
					</span>
					<div class="absolute -right-4 w-40 py-4 px-8 flex-col rounded shadow  pointer-events-none invisible group-hover:pointer-events-auto bg-slate-950 text-white group-hover:visible first:border first:border-b-2 border-cyan-900">
						<button class = "btn" id = "edit-book">Edit</button>
						<button class = "btn" id = "delete-book">Delete</button>
					</div>
				</div>
				<button class  ="close-btn rounded-full p-2 hover:bg-cyan-500 hover:bg-opacity-50">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 close-btn">
			  		<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
					</svg>
				</button>
			</div>
			<p class = "absolute bottom-0 text-white p-12 text-4xl" id = "book-title">
				
			</p>
		</div>

		<div class="p-12 text-xl grid grid-cols-3" id = "">
			<div class="col-span-2" id = "book-details">
			</div>
			<div class = "border-l-2 px-3">
				<form method = "POST">
				
					<select name = "status" class = "p-4 w-full border border-slate-300">
						<option value = "c">Complete</option>
						<option value = "r">Reading</option>
						<option value = "p">Planning</option>
					</select>
					<button class = "btn bg-cyan-500 rounded mt-20 w-full text-white" id = "save-book">Save</button>
				</form>
			</div>
		</div>
	</dialog>
	<nav class = "bg-cyan-900 text-white p-6 border-b border-cyan-700 fixed top-0 w-full">
		<p class = "text-3xl font-semibold text-white">ArcData</p>
	</nav>
	<div class="grid md:grid-cols-6">
		<div class = "bg-white md:min-h-screen shadow md:order-0"></div>
		<div class = "col-span-5 p-8">
			<div class="mt-20 p-4 md:flex items-center md:space-x-10 space-y-4">
				<h1 class = "text-6xl font-semibold">Library</h1>
				<button class = "btn border rounded bg-cyan-500 text-white shadow" id = "add-book">
					Add Book
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline w-6 align-middle">
					<path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
					</svg>
				</button>
			</div>
			<div id="book-container" class = "mt-6 flex-row space-y-2">
			</div>
		</div>
	</div>
</body>
</html>
